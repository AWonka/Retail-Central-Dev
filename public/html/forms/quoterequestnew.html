<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Request</title>
    <link rel="stylesheet" href="/public/css/formnew.css">
    <script src="/public/js/quoterequestnew.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Sourcing Submission Form</h1>
        <div class="progress-bar">
            <div class="progress-tracker">
                <span class="progress-number">0%</span>
            </div>
        </div>
        <form action="">
            <ul>

                <div class="section">
                    <div class="section-header">
                        <h1>User information</h1>
                        <p class="date-time">
                            Date: 2022-10-10 8:33 a.m.
                        </p>
                    </div>
                    <div class="section-user-information">
                        <li class="">
                            
                                <label class="required" for="fName">Name</label>
                            
                            
                                <input class="required track" type="text" id="fName" name="fName" autocomplete="off" required>
                            
                        </li>
                        <li class="">
                            
                                <label class="required" for="email">Email</label>
                            
                            
                                <input type="text track" id="email" name="email" autocomplete="off" required>
                            
                        </li>
                        <li class="">
                        
                                <label class="required" for="phNumber">Phone #</label>
                            
                            
                                <input type="text track" id="phNumber" name="phNumber" autocomplete="off" required>
                            
                        </li>
                        <li class="">
                            
                                <label class="required" for="bArea">Business Area</label>
                            
                            
                                <select class="track" name="bArea" id="bArea" required>
                                    <option value="" disabled selected>-</option>
                                    <option value="retail">RETAIL</option>
                                    <option value="cold-chain">COLD CHAIN</option>
                                    <option value="ppd">PPD</option>
                                    <option value="other">OTHER</option>
                                </select>
                            
                        </li>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h1>Project Information</h1>
                    </div>
                    <div class="section-project-information">
                        <li>
                            <label class="required" for="projectName">Project Name</label>
                            <input type="text" class="track" id="projectName" name="projectName" autocomplete="off" required>
                        </li>
                        <li>
                            <label class="required" for="customerName">Customer Name</label>
                            <input type="text" class="track" id="customerName" name="customerName" autocomplete="off" required>
                        </li>
                        <li>
                            <label class="required" for="productCategory">Product Category</label>
                            <select class="track" name="productCategory" id="productCategory" required>
                                <option value="" disabled selected>-</option>
                                <option value="mailers">Mailers</option>
                                <option value="labels">Labels</option>
                            </select>
                        </li>
                        <li>
                            <label class="required" for="estTimeline">Est. Timeline of Program?</label>
                            <input type="text" class="track" id="estTimeline" name="estTimeline" autocomplete="off" required>
                        </li>
                        <li>
                            <label class="required" for="quoteCount">How many quotes?</label>
                            <input type="text" class="track" id="quoteCount" name="quoteCount" autocomplete="off" required>
                        </li>
                        <li>
                            <label class="required" for="itemDescription">Brief Item Description</label>
                            <input type="text" class="track" id="itemDescription" name="itemDescription" autocomplete="off" required>
                        </li>
                        <li class="li-fix">
                            <div>
                                <label class="required" for="implementation">Likelihood of Implementation</label>
                            </div>
                            <div>
                                <select class="track" name="implementation" id="implementation" required>
                                    <option value="" disabled selected>-</option>
                                    <option value="Not Likely">1-Not Likely</option>
                                    <option value="Depends on Pricing">3-Depends on Pricing</option>
                                    <option value="Certain">5-Certain</option>
                                </select>
                            </div>
                        </li>
                        <li class="">
                            <label class="required" for="newOrComparable">New or comparable item?</label>
                            <select class="track" name="newOrComparable" id="newOrComparable" required>
                                <option value="" disabled selected>-</option>
                                <option value="new">New</option>
                                <option value="comparable">Comparable</option>
                            </select>
                            <div class="selected-comparable">
                                <label class="required optProductNameLabel" for=""></label>
                                <input type="text" class="track" id="optProductName" name="optProductName" autocomplete="off" placeholder="Product Name">
                                <label class="required optPartNumberLabel" for=""></label>
                                <input type="text" class="track" id="optPartNumber" name="optPartNumber" autocomplete="off" placeholder="Part Number">
                            </div>
                        </li>
                        <li class="li-fix">
                            <div>
                                <label class="required" for="componentOrFinished">Is this a Component or Finished Item?</label>
                            </div>
                            <div>
                                <select class="track" name="" id="">
                                    <option value="" disabled selected>-</option>
                                    <option value="Component">Component</option>
                                    <option value="Finished">Finished</option>
                                </select>
                            </div>
                        </li>
                    </div>
                </div>

                <div class="product-forms">

                </div>
